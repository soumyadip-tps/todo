<div class="container">
  <h2>Add Item</h2>
  <div class="row">
    <div class="col-9">
      <input [(ngModel)]="todovalue" type="text" name="proj-name" id="proj-id" class="form-control" />
    </div>
    <div class="col-3">
      <button (click)="onClick()" type="button" id="proj-btn" class="btn btn-success">Add</button>
    </div>
  </div>
  &nbsp;
  <div class="row">
    <div class="col-9">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let i of items | fl:type ">
          <!--checked -->
          <span class="ml-3">
            <input type="checkbox" [checked]="i.status" class="form-check-input" id="" #checkedTask
              (change)="changeTask(i.id, checkedTask.checked)">
            <label [ngClass]="{'strike': i.status}" class="form-check-label" for="exampleCheck1">{{i.title}}</label>
          </span>

          <!--priority-->
          <span class="float-right ml-2">
            <select id="priority" #priorityDropdown (change)="changePriority(i.id, priorityDropdown.value)">
              <option value="high" [selected]="i.priority === 'high'">High</option>
              <option value="medium" [selected]="i.priority === 'medium'">Medium</option>
              <option value="low" [selected]="i.priority === 'low'">Low</option>
            </select>
          </span>
          <!--update and delete-->
          <span (click)="del(i.id)" class="btn btn-danger float-right" title="delete"><i class="fas fa-trash"></i></span>
          <span (click)="edi(i.id)" class="btn btn-primary float-right mr-2" title="edit"><i class="fas fa-pen-square"></i></span>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="btn-group col-9 mt-2" role="group" aria-label="Basic example">
      <button type="button" (click)="type='all'" class="btn btn-secondary">All tasks</button>
      <button type="button" (click)="type='done'" class="btn btn-secondary">Done tasks</button>
      <button type="button" (click)="type='undone'" class="btn btn-secondary">Undone tasks</button>
      <button type="button" (click)="type='high'" class="btn btn-secondary">High</button>
      <button type="button" (click)="type='medium'" class="btn btn-secondary">Medium</button>
      <button type="button" (click)="type='low'" class="btn btn-secondary">Low</button>
    </div>
  </div>

</div>
